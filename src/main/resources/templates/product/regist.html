<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist product</title>
</head>
<body>
<h1>신규 제품 등록</h1>

<form action="/product/regist" method="post">
    <label>제품 이름 : </label><input type="text" name="productName"><br>
    <label>제품 가격 : </label><input type="number" name="originCost"><br>
    <label>출시일 : </label><input type="date" name="releaseDate"><br>
    <label>판매량 : </label><input type="number" name="salesQuantity"><br>
    <label>재고량 : </label><input type="number" name="stockQuantity"><br>
    <label>카테고리 : </label>
    <select name="categoryCode" id="categoryCode">
    </select><br>
    <label>판매 상태 : </label>
    <select name="productionStatus">
        <option value="Y">판매가능</option>
        <option value="N">판매불가</option>
    </select><br>
    <input type="submit" value="메뉴 등록">
</form>

<script>
    fetch('/product/category')
        .then(res => res.json())
        .then(data => {
            const $categoryCode = document.getElementById('categoryCode');

            for(let index in data) {
                const $option = document.createElement('option');
                $option.value = data[index].categoryCode;
                $option.textContent = data[index].categoryName;

                $categoryCode.appendChild($option);
            }
        });
</script>
</body>
</html>
